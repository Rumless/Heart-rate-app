import time

class HeartRateApp:
    def __init__(self):
        self.start_time = 0
        self.clicks = 0

    def start(self):
        self.start_time = time.time()
        self.clicks = 0

    def click(self):
        self.clicks += 1

    def stop(self):
        self.stop_time = time.time()

    def get_bpm(self):
        elapsed_time = self.stop_time - self.start_time
        bpm = (self.clicks / elapsed_time) * 60
        return bpm

# Testing
app = HeartRateApp()
app.start()
time.sleep(10)  
# Simulate 10 seconds of clicking
for _ in range(10):  
# Simulate 10 clicks
    app.click()
app.stop()
print(app.get_bpm())  # Should print 60 (10 clicks per 10 seconds = 60 BPM)
